<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Learn - Profile</title>
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="friends-profile-wrapper">
        <nav class="top-nav bg-2 d-flex-sb">
            <a href="index.html"><i class="bi bi-arrow-left"></i></a>
            <span><i class="bi bi-three-dots-vertical"></i></span>
        </nav>

        <div class="container-fluid friends-profile">
            
            <div class="person-info">
                <img src="img/profile-pic/profile3.jpg">
                <h3>Ndunche Leonardo</h3>
                <p>@leonardo</p>
            </div>
            <div class="more-info text-center d-flex-sb">
                <div>
                    <p>100</p>
                    <h4>Follows</h4>
                </div>
                <div>
                    <p>450</p>
                    <h4>Followers</h4>
                </div>
                <div>
                    <p>3K</p>
                    <h4>Posts</h4>
                </div>
            </div>
            <hr>
            <div class="action d-flex-sb">
                <a href="#" class="btn btn-danger">Follow</a>
                <a href="chat.html" class="btn btn-gray">Message</a>
                <a href="#" class="btn-gray add-friend-btn"><i class="bi bi-person-plus"></i></a>
            </div>

            <div class="links d-flex-sb">
                <a href="#" class="active">Posts</a>
                <a href="#">Stories</a>
                <a href="#">Videos</a>
                <a href="#">Tagged</a>
            </div>

            <div class="profile-content">
                <div class="aa d-flex-sb">
                   <div class="left-side">
                        <img src="img/feed-img/feed1.jpg">
                    </div>
                    <div class="right-side">
                        <img src="img/feed-img/feed2.jpg">
                    </div> 
                </div>
                <div class="ab">
                    <img src="img/feed-img/feed3.jpg">
                </div>
            </div>
        </div>

    </section>

    <script src="js/jquery2.js"></script>
</body>
</html>
