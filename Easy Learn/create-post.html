<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Learn - Post</title>
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="create-post-wrapper">
        <header class="d-flex-sb">
            <a href="index.html"><i class="bi bi-chevron-left"></i></a>
            <h2>Create post</h2>
            <a href="#" class="btn btn-secondary">Post</a>
        </header>
        <div class="create-post-inner">
            <div class="creator-info d-flex">
                <img src="img/profile-pic/profile3.jpg">
                <h4>Olatona Moyinoluwa</h4>
            </div>
            <div class="post-wrapper">
                <hr>
                <div>
                   <p>Add Image <i class="bi bi-image"></i></p>
                    <input type="file"> 
                </div>
                <textarea class="form-control" cols="30" rows="10" placeholder="What's on your mind?" required></textarea>
                <input type="submit" class="btn btn-secondary" value="Post">
            </div>
        </div>
        
    </section>

    <script src="js/jquery2.js"></script>
    <script src="js/index.js"></script>
