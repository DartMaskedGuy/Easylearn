<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Learn - Comments</title>
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/query.css">
</head>
<body>

    <section class="index-wrapper feeds-comments-header">
        <header class="d-flex">
            <a href="index.html"><i class="bi bi-chevron-left"></i></a>
            <div class="user-details-inheader d-flex">
                <img src="img/friends-profile-img/user1.jpg">
                <div><a href="friends-profile.html">
                    <h4>Olatona Moyinoluwa</h4>
                    <small>11 Oct 2022.</small>
                </a></div>
            </div>
            <i class="bi bi-three-dots notifications"></i>
        </header>

        <div class="comment-wrapper">

            <div class="authors-post">
                <div class="comment-image">
                    <img src="img/feed-img/feed1.jpg">
                </div>
                <div class="post-contents">
                    OMG!!, new achievement attained, easy learn learning is the best.
                </div>
            </div>
            <div class="action-icons d-flex-sb">
                <span><i class="bi bi-heart"> 100</i></span>
                <span><i class="bi bi-chat"> 10</i></span>
                <span><i class="bi bi-arrow-90deg-right"></i> Share</span>
                <span><i class="bi bi-bookmark-fill bookmarked"></i></span>
            </div>

            <div class="comments">
                <div class="individuals-comment d-flex-sb">
                    <div class="person-profile-xs">
                        <img src="img/feed-img/story-profile/profile1.jpg">
                    </div>
                    <div class="individuals">
                        <h6>Leonardo Ndunche</h6>
                        <p>Great Work, Want to learn more</p>
                    </div>
                    <div class="like">
                        <i class="bi bi-heart"></i>
                        <small class="likes-count">3</small>
                    </div>
                </div>

                <div class="individuals-comment d-flex-sb">
                    <div class="person-profile-xs">
                        <img src="img/feed-img/story-profile/profile2.jpg">
                    </div>
                    <div class="individuals">
                        <h6>Gbemisola G-Best</h6>
                        <p>Awesome Boss, You are on fire</p>
                    </div>
                    <div class="like liked">
                        <i class="bi bi-heart-fill"></i>
                        <small class="likes-count">22</small>
                    </div>
                </div>

                <div class="individuals-comment d-flex-sb">
                    <div class="person-profile-xs">
                        <img src="img/feed-img/story-profile/profile3.jpg">
                    </div>
                    <div class="individuals">
                        <h6>Taofeek Ibrahim</h6>
                        <p>How did you come about it?</p>
                    </div>
                    <div class="like">
                        <i class="bi bi-heart"></i>
                        <small class="likes-count">6</small>
                    </div>
                </div>
            </div>

            <div class="say-something chat-box">
                <div class="pp-in-ac">
                    <img src="img/profile-pic/profile3.jpg">
                </div>
                <div class="write-something cb-ws">
                    <input type="text" class="form-control" placeholder="Say something...">
                </div>
                <div class="add-emoji cb">
                    <i class="bi bi-emoji-smile"></i>
                    <i class="bi bi-send cb-send"></i>
                </div>
            </div>

        </div>
    </section>

    <script src="js/jquery2.js"></script>
</body>
</html>
