<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Learn - Login</title>
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container-fluid login-wrapper">
        <div class="container text-center">
            <div class="logo text-danger">E</div>

            <div class="login-form">
                <h2>Login Now</h2>
                <p class="guide">Please login to continue</p>
                <form role="form" action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email / Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <a href="#" class="forgot-pwd">Forgot Password?</a>

                    <div class="form-group">
                        <input type="submit" class="btn-danger form-control" value="Log In">
                    </div>
                </form>
                <p>Don't have an account? <a href="register.html" class="text-danger">Sign Up</a></p>
            </div>
            <hr>
            <div class="login-with">
                <p>Or connect with</p>
                <div class="d-flex-sa accounts">
                    <div><a href="#" id="facebook"><i class="bi bi-facebook"></i></a></div>
                    <div><a href="#" id="twitter"><i class="bi bi-twitter"></i></a></div>
                    <div><a href="#" id="google"><i class="bi bi-google"></i></a></div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery2.js"></script>
</body>
</html>
