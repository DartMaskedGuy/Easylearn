<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Learn - Chat</title>
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/query.css">
</head>
<body>

    <section class="container-fluid index-wrapper chat">
        <header class="d-flex-sb">
            <a href="messages.html"><i class="bi bi-arrow-left"></i></a>
            <img src="img/friends-profile-img/user2.jpg">
            <h3><a href="friends-profile.html">Leonardo Ndunche</a></h3>
            <i class="bi bi-three-dots-vertical notifications"></i>
        </header>

        <div class="chat-wrapper">

            <div class="chats">
                <div class="friend-msg">
                    <p>hi</p>
                </div>
                <div class="my-msg">
                    <p>I dey, you??</p>
                </div>
                <div class="my-msg">
                    <p>Good Morning Boss</p>
                </div>
                <div class="friend-msg">
                    <p>Good Morning</p>
                </div>
                <div class="friend-msg">
                    <p>What of the work wey i give you? <br> You don complete am?</p>
                </div>
                <div class="my-msg">
                    <p>Chairman, I'm still on it, no vex boss</p>
                </div>
                <div class="friend-msg">
                    <p>No yawa!</p>
                </div>
            </div>

            <div class="say-something chat-box">
                <div class="add-icon">
                    <i class="bi bi-plus-lg"></i>
                </div>
                <div class="write-something cb-ws">
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="add-emoji cb">
                    <i class="bi bi-emoji-smile"></i>
                    <i class="bi bi-send cb-send"></i>
                </div>
            </div>

        </div>
    </section>

    <script src="js/jquery2.js"></script>
</body>
</html>
